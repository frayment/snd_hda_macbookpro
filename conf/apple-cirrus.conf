; Custom profile for Apple MacBook Pro with 8409 HDA chip.
; This profile mimics the default profile but references a custom
; PulseAudio sink that talks to an ALSA software PCM device rather
; than directly to the hardware to allow for channel mapping and other
; effects.
;
; Given the 2016/2017 MacBook Pro does not support devices such as
; iec958, they have been removed in this configuration.
;
; Author       : Finn Rayment <finn@rayment.fr>
; Date created : 31/12/2020

[General]
auto-profiles = yes

# By default, setup the speakers as stereo with a quadraphonic channel map.
[Mapping apple-quadraphonic]
description = Apple Cirrus 8409 4-channel stereo
device-strings = apple_quadraphonic
channel-map = front-left,front-right,rear-left,rear-right
#paths-output = analog-output analog-output-lineout analog-output-speaker analog-output-headphones analog-output-headphones-2
#paths-input = analog-input-front-mic analog-input-rear-mic analog-input-internal-mic analog-input-dock-mic analog-input analog-input-mic analog-input-linein analog-input-aux analog-input-video analog-input-tvtuner analog-input-fm analog-input-mic-line analog-input-headphone-mic analog-input-headset-mic
priority = 15

